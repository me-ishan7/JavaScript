<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    console.log(3 < 5);
    console.log(5 == '5.0')
    console.log(5 === '5')
    console.log(7 > 7 - 5); // true due to precedence of subtraction
    if(5 > 0){
      console.log('5 is greater than 0');
    }
    else{
      console.log('5 is not greater than 0');
    }
  </script>
</body>
</html>
