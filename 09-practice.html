<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom - Practice</title>
  </head>
  <body>
    <h2>Amazon Shipping Calculator</h2>
    <p>Orders under $40 = +$10 Shipping</p>
    <p>Orders over $40 = FREE Shipping</p>

    <label for="orderCost">Enter Order Amount: </label>
    <input
      type="number"
      class="js-amount-input"
      name="orderCost"
      placeholder="Cost of Order"
      onkeydown="handleCostKeyDown(event)"
      onkeyup="handleCostKeyUP(event)"
    />
    <button onclick="CalculateCost()">Calculate</button>
    <p class = "js-keyup"></p>
    <p class="js-total-cost"></p>

    <script>
      function handleCostKeyUP(event) { 
        document.querySelector('.js-keyup').innerHTML = `${event.target.value}`;
      }
      function handleCostKeyDown(event) {
        if (event.key === "Enter") {
          CalculateCost();
        }
      }
      function CalculateCost() {
        let amountValue = Number(
          document.querySelector(".js-amount-input").value
        );
        if (isNaN(amountValue) || amountValue <= 0) {
          alert("Please enter a valid amount");
          return;
        }

        amountValue =
          amountValue < 40 ? (amountValue * 100 + 1000) / 100 : amountValue;

        document.querySelector(
          ".js-total-cost"
        ).innerHTML = `$${amountValue}(Including Shipping)`;
      }
    </script>
  </body>
</html>
